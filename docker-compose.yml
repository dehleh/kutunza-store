# Docker Compose for Kutunza POS System

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kutunza-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-kutunza}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-kutunza_pos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-kutunza}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Sync Server (Backend API + WebSocket)
  sync-server:
    build:
      context: ./sync-server
      dockerfile: Dockerfile
    container_name: kutunza-sync-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-kutunza}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-kutunza_pos}
      JWT_SECRET: ${JWT_SECRET}
      API_KEY: ${API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "5000:5000"
    volumes:
      - ./sync-server/logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # POS Web App
  pos-web-app:
    build:
      context: ./pos-web-app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:5000}
    container_name: kutunza-pos-web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - sync-server

  # Customer Display
  customer-display:
    build:
      context: ./customer-display
      dockerfile: Dockerfile
      args:
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:5000}
    container_name: kutunza-customer-display
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - sync-server

  # Admin Dashboard
  admin-dashboard:
    build:
      context: ./sync-server/admin-dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    container_name: kutunza-admin-dashboard
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - sync-server

  # Redis (for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: kutunza-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: kutunza-network
