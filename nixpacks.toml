# Configure nixpacks to build the sync-server from monorepo root
[variables]
NODE_ENV = "production"
NIXPACKS_NODE_VERSION = "22"

[phases.setup]
nixPkgs = ["nodejs-22_x", "openssl"]

[phases.install]
cmds = [
  "npm ci"
]

[phases.build]
cmds = [
  "cd sync-server",
  "npx prisma generate",
  "npx prisma migrate deploy",
  "npm run build"
]

[start]
cmd = "cd sync-server && npm start"
