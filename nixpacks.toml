# Configure nixpacks to build the sync-server from monorepo root
[variables]
NODE_ENV = "production"

[phases.setup]
nixPkgs = ["nodejs_22", "openssl"]

[phases.install]
cmds = [
  "npm ci --workspace=sync-server"
]

[phases.build]
cmds = [
  "cd sync-server && npx prisma generate && npm run build"
]

[start]
cmd = "cd sync-server && npm start"
