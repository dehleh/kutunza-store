# Sync Server Admin Dashboard - Static Site Configuration
[variables]
NODE_ENV = "production"
VITE_API_URL = "https://kutunza-store-production.up.railway.app"

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npx serve -s dist -l $PORT"
