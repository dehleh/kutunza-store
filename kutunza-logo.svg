<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    
    <!-- Burgundy gradient -->
    <linearGradient id="burgundyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B3A42"/>
      <stop offset="50%" style="stop-color:#722F37"/>
      <stop offset="100%" style="stop-color:#5C252C"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Inner glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with burgundy -->
  <circle cx="256" cy="256" r="240" fill="url(#burgundyGradient)" filter="url(#shadow)"/>
  
  <!-- Decorative outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#goldGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Inner gold circle -->
  <circle cx="256" cy="256" r="160" fill="url(#goldGradient)" filter="url(#glow)"/>
  
  <!-- Decorative inner ring -->
  <circle cx="256" cy="256" r="145" fill="none" stroke="#722F37" stroke-width="2" opacity="0.3"/>
  
  <!-- The K letter - elegant serif style -->
  <g transform="translate(256, 256)">
    <!-- K main vertical stroke -->
    <path d="M -55 -90 
             L -55 90 
             L -25 90 
             L -25 -90 
             Z" 
          fill="#2D1810"/>
    
    <!-- K upper diagonal -->
    <path d="M -25 -10 
             L 55 -90 
             L 80 -90 
             L 80 -75
             L 5 5
             Z" 
          fill="#2D1810"/>
    
    <!-- K lower diagonal -->
    <path d="M -25 10 
             L 5 -5
             L 80 75 
             L 80 90
             L 55 90
             Z" 
          fill="#2D1810"/>
  </g>
  
  <!-- Subtle highlight on K -->
  <g transform="translate(256, 256)" opacity="0.15">
    <path d="M -50 -85 
             L -50 -70 
             L -30 -70 
             L -30 -85 
             Z" 
          fill="#FFF"/>
  </g>
  
  <!-- Crown accent above K -->
  <g transform="translate(256, 100)">
    <path d="M -30 0 L -20 -15 L -10 0 L 0 -20 L 10 0 L 20 -15 L 30 0 L 25 10 L -25 10 Z" 
          fill="url(#goldGradient)" 
          opacity="0.8"/>
  </g>
  
  <!-- Small decorative dots -->
  <circle cx="256" cy="420" r="6" fill="url(#goldGradient)" opacity="0.7"/>
  <circle cx="230" cy="415" r="4" fill="url(#goldGradient)" opacity="0.5"/>
  <circle cx="282" cy="415" r="4" fill="url(#goldGradient)" opacity="0.5"/>
</svg>