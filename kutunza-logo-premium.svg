<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Premium gold gradient -->
    <linearGradient id="premiumGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF6A3"/>
      <stop offset="25%" style="stop-color:#E8C547"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="75%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#AA8B1E"/>
    </linearGradient>
    
    <!-- Deep burgundy gradient -->
    <linearGradient id="deepBurgundy" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B3A42"/>
      <stop offset="100%" style="stop-color:#5C252C"/>
    </linearGradient>
    
    <!-- Shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#FFF;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#FFF;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="256" cy="256" r="250" fill="url(#deepBurgundy)"/>
  
  <!-- Outer decorative ring -->
  <circle cx="256" cy="256" r="235" fill="none" stroke="url(#premiumGold)" stroke-width="4"/>
  <circle cx="256" cy="256" r="225" fill="none" stroke="url(#premiumGold)" stroke-width="1" opacity="0.5"/>
  
  <!-- Inner gold medallion -->
  <circle cx="256" cy="256" r="145" fill="url(#premiumGold)"/>
  
  <!-- Subtle inner shadow on gold -->
  <circle cx="256" cy="260" r="140" fill="none" stroke="#8B6914" stroke-width="2" opacity="0.3"/>
  
  <!-- Elegant serif K -->
  <g transform="translate(256, 256)">
    <!-- Vertical stem with serifs -->
    <path d="
      M -58 -95 
      L -58 -85 L -52 -82 L -52 82 L -58 85 L -58 95
      L -18 95 
      L -18 85 L -24 82 L -24 10
      L 0 -15
      L 52 55 L 52 82 L 46 85 L 46 95
      L 90 95
      L 90 85 L 84 82 L 84 70
      L 15 -10
      L 84 -82 L 84 -85 L 90 -85 L 90 -95
      L 46 -95
      L 46 -85 L 52 -82 L 52 -60
      L -5 15
      L -24 -5 L -24 -82 L -18 -85 L -18 -95
      Z
    " fill="#2D1810"/>
  </g>
  
  <!-- Shine overlay -->
  <ellipse cx="200" cy="180" rx="100" ry="80" fill="url(#shine)" opacity="0.3"/>
  
  <!-- Small crown detail -->
  <g transform="translate(256, 85)">
    <path d="M 0 -20 L -25 10 L -15 5 L 0 15 L 15 5 L 25 10 Z" 
          fill="url(#premiumGold)" stroke="#AA8B1E" stroke-width="1"/>
    <circle cx="0" cy="-22" r="5" fill="url(#premiumGold)"/>
    <circle cx="-20" cy="0" r="3" fill="url(#premiumGold)"/>
    <circle cx="20" cy="0" r="3" fill="url(#premiumGold)"/>
  </g>
</svg>